<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="noselect">
    <div id="game">
    <div id="pressplay" class="animated infinite flash">
        <p>Dr√ºck<br>mich</p>
    </div>
    <div id="energy">
        <div id="counter">500/1000</div>
        <div class="rel">
            <div id="battery"></div>
            <progress id="progressbar" value="500" max="1000"></progress>
        </div>
    </div>
    <div class="stopwatch">00:00:00</div>
    <div id="cookie"></div>
    <div id="bonuselement" class="red hidden animated infinite pulse">+100</div>
    </div>
    <div id="gameover" class="hidden">
        <div id="gameover-content">
            <h1>Energie leer :(</h1>
            <div id="gameover-stopwatch" class="stopwatch"></div>
            <a id="restart" href="javascript:history.go(0)">Neustart</a>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
