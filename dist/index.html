<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="game">
    <div id="pressplay" class="animated infinite flash">
        <p>Drück<br>mich</p>
    </div>
    <div id="gameover" class="hidden">
        <p>GAMEOVER</p>
        <a href="javascript:history.go(0)">Restart</a>
        <div id="gameover-stopwatch" class="stopwatch"></div>
    </div>
    <div id="cookie"></div>
    <div id="cookie-background"></div>
    <div>Energie: </div><div id="counter">0</div>
    <progress id="progressbar" value="500" max="1000"></progress>

    <div>Akkulaufzeit:</div>
    <div class="stopwatch">00:00:00</div>
    <div>Energie +:</div>
    <div id="pluspoints">0</div>
    <div>Energie –:</div>
    <div id="minuspoints">0</div>
    <div id="bonuselement" class="red hidden animated infinite pulse">+100</div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
